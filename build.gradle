plugins {
    id 'java'
}

group 'project'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.20.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.20.0'
    compile 'com.google.apis:google-api-services-admin-directory:directory_v1-rev53-1.20.0'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev305-1.23.0'
//    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'
    compile('com.google.apis:google-api-services-drive:v2-rev123-1.18.0-rc')
            { exclude group: 'org.apache.httpcomponents' }
    compile group: 'com.opencsv', name: 'opencsv', version: '4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
